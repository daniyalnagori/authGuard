<div *ngIf="item && myForm" formToInject>
      <form *ngIf="item" (ngSubmit)="onSubmit()" [formGroup]="myForm">
      
        
      <!--id - integer-->
        <div class="mb-1">
           <md-input-container style="width: 100%"> <input mdInput id="idInput" #idInput [placeholder]="formMetaData.properties.id['x-ncg'].label" [formControl]="myForm.controls['id']" [(ngModel)]="item.id" type="number" /> </md-input-container> 
          <small id="idErrorMsgs" *ngFor="let error of formMetaData.properties.id['x-ncg'].errors" class="md-text-warn">{{error.message}}</small>
        </div>
      
        
      <!--name - string-->
        <div class="mb-1">
          <md-input-container style="width: 100%"> <input mdInput id="nameInput" #nameInput [placeholder]="formMetaData.properties.name['x-ncg'].label" [formControl]="myForm.controls['name']" [(ngModel)]="item.name" type="text" /> </md-input-container> 
          <small id="nameErrorMsgs" *ngFor="let error of formMetaData.properties.name['x-ncg'].errors" class="md-text-warn">{{error.message}}</small>
        </div>
      
      
        <md-grid-list cols="10" rowHeight="10:1" class="mb-1"  style="margin-top:10px;">
          <md-grid-tile colspan="1"><button  md-raised-button style="width:17%; color: black;background-color: cornsilk;" color="warn" id="backButton" type="button" class="btn" (click)="goBack()" [attr.aria-label]="back">Back</button></md-grid-tile>
         <md-grid-tile colspan="1"> <button md-raised-button style="width:20%;" color="primary" id="cancelButton" type="button" class="btn btn-secondary" (click)="onCancel()" [attr.aria-label]="cancel">Cancel</button></md-grid-tile>
         <md-grid-tile colspan="1"> <button   md-raised-button style="width:20%;" color="primary" id="resetButton" type="button" [disabled]="myForm.pristine" class="btn btn-secondary" (click)="onReset()" [attr.aria-label]="reset">Reset</button></md-grid-tile>
         <md-grid-tile colspan="1"> <button   md-raised-button style="width:20%;" color="primary" id="deleteButton" type="button" class="btn btn-danger" (click)="onDelete()" [attr.aria-label]="delete">Delete</button></md-grid-tile>
         <md-grid-tile colspan="1"> <button  md-raised-button style="width:20%;" color="accent" id="submitButton" type="submit" [disabled]="myForm.invalid && isSubmitAttempted" class="btn btn-primary" [attr.aria-label]="submit">Submit</button></md-grid-tile>
     </md-grid-list>
      </form>
    </div>
